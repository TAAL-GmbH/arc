openapi: 3.0.1
info:
  title: Merchant API
  version: 1.5.0
paths:
  /mapi/feeQuote:
    get:
      tags:
        - Mapi
      summary: Get a fee quote.
      description: This endpoint returns a JSONEnvelope with a payload that contains the fees charged by a specific BSV miner.
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/FeeQuoteViewModelGet'
            application/json:
              schema:
                $ref: '#/components/schemas/FeeQuoteViewModelGet'
            text/json:
              schema:
                $ref: '#/components/schemas/FeeQuoteViewModelGet'
  /mapi/policyQuote:
    get:
      tags:
        - Mapi
      summary: Get a policy quote.
      description: This endpoint returns a JSONEnvelope with a PolicyQuote payload that contains the fees charged by a specific BSV miner and set policies.
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/PolicyQuoteViewModelGet'
            application/json:
              schema:
                $ref: '#/components/schemas/PolicyQuoteViewModelGet'
            text/json:
              schema:
                $ref: '#/components/schemas/PolicyQuoteViewModelGet'
  /mapi/tx/{id}:
    get:
      tags:
        - Mapi
      summary: Query transaction status.
      description: This endpoint is used to check the current status of a previously submitted transaction.
      parameters:
        - name: id
          in: path
          description: The transaction ID (32 byte hash) hex string.
          required: true
          schema:
            type: string
        - name: merkleProof
          in: query
          description: Require merkle proof (default=false).
          schema:
            type: boolean
            default: false
        - name: merkleFormat
          in: query
          description: Merkle format (default="TSC").
          schema:
            type: string
            default: TSC
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/QueryTransactionStatusResponseViewModel'
            application/json:
              schema:
                $ref: '#/components/schemas/QueryTransactionStatusResponseViewModel'
            text/json:
              schema:
                $ref: '#/components/schemas/QueryTransactionStatusResponseViewModel'
  /mapi/tx:
    post:
      tags:
        - Mapi
      summary: Submit a transaction.
      description: This endpoint is used to send a raw transaction to a miner for inclusion in the next block that the miner creates.
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitTransactionViewModel'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/SubmitTransactionResponseViewModel'
            application/json:
              schema:
                $ref: '#/components/schemas/SubmitTransactionResponseViewModel'
            text/json:
              schema:
                $ref: '#/components/schemas/SubmitTransactionResponseViewModel'
  /mapi/txs:
    post:
      tags:
        - Mapi
      summary: Submit multiple transactions.
      description: This endpoint is used to send multiple raw transactions to a miner for inclusion in the next block that the miner creates.
      parameters:
        - name: defaultCallbackUrl
          in: query
          description: Default double spend and merkle proof notification callback endpoint.
          schema:
            type: string
        - name: defaultCallbackToken
          in: query
          description: Default access token for notification callback endpoint.
          schema:
            type: string
        - name: defaultCallbackEncryption
          in: query
          schema:
            type: string
        - name: defaultMerkleProof
          in: query
          description: Default merkle proof requirement.
          schema:
            type: boolean
        - name: defaultMerkleFormat
          in: query
          schema:
            type: string
        - name: defaultDsCheck
          in: query
          description: Default double spend notification request.
          schema:
            type: boolean
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/SubmitTransactionViewModel'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/SubmitTransactionResponseViewModel'
            application/json:
              schema:
                $ref: '#/components/schemas/SubmitTransactionResponseViewModel'
            text/json:
              schema:
                $ref: '#/components/schemas/SubmitTransactionResponseViewModel'
  /mapi/txouts:
    post:
      tags:
        - Mapi
      summary: Get details about an unspent transaction outputs.
      description: This endpoint is used to query unspent transaction outputs.
      parameters:
        - name: returnField
          in: query
          description: Fields to be returned. If omitted, all fields will be returned.
          schema:
            type: array
            items:
              type: string
        - name: includeMempool
          in: query
          description: Whether to include the mempool.
          schema:
            type: boolean
            default: true
      requestBody:
        description: POST list of txouts to query.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/TxOutsRequestViewModel'
          text/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/TxOutsRequestViewModel'
          application/*+json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/TxOutsRequestViewModel'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TxOutsResponseViewModel'
            application/json:
              schema:
                $ref: '#/components/schemas/TxOutsResponseViewModel'
            text/json:
              schema:
                $ref: '#/components/schemas/TxOutsResponseViewModel'
components:
  schemas:
    CallbackViewModelGet:
      type: object
      properties:
        ipAddress:
          type: string
          nullable: true
      additionalProperties: false
    FeeAmountViewModelGet:
      type: object
      properties:
        satoshis:
          type: integer
          format: int32
        bytes:
          type: integer
          format: int32
      additionalProperties: false
    FeeQuoteViewModelGet:
      type: object
      properties:
        apiVersion:
          type: string
          nullable: true
        timestamp:
          type: string
          format: date-time
        expiryTime:
          type: string
          format: date-time
        minerId:
          type: string
          nullable: true
        currentHighestBlockHash:
          type: string
          nullable: true
        currentHighestBlockHeight:
          type: integer
          format: int64
        fees:
          type: array
          items:
            $ref: '#/components/schemas/FeeViewModelGet'
          nullable: true
        callbacks:
          type: array
          items:
            $ref: '#/components/schemas/CallbackViewModelGet'
          nullable: true
      additionalProperties: false
    FeeViewModelGet:
      type: object
      properties:
        feeType:
          type: string
          nullable: true
        miningFee:
          $ref: '#/components/schemas/FeeAmountViewModelGet'
        relayFee:
          $ref: '#/components/schemas/FeeAmountViewModelGet'
      additionalProperties: false
    PolicyQuoteViewModelGet:
      type: object
      properties:
        apiVersion:
          type: string
          nullable: true
        timestamp:
          type: string
          format: date-time
        expiryTime:
          type: string
          format: date-time
        minerId:
          type: string
          nullable: true
        currentHighestBlockHash:
          type: string
          nullable: true
        currentHighestBlockHeight:
          type: integer
          format: int64
        fees:
          type: array
          items:
            $ref: '#/components/schemas/FeeViewModelGet'
          nullable: true
        callbacks:
          type: array
          items:
            $ref: '#/components/schemas/CallbackViewModelGet'
          nullable: true
        policies:
          type: object
          additionalProperties: {}
          nullable: true
      additionalProperties: false
    QueryTransactionStatusResponseViewModel:
      type: object
      properties:
        apiVersion:
          type: string
          nullable: true
        timestamp:
          type: string
          format: date-time
        txid:
          type: string
          nullable: true
        returnResult:
          type: string
          nullable: true
        resultDescription:
          type: string
          nullable: true
        blockHash:
          type: string
          nullable: true
        blockHeight:
          type: integer
          format: int64
          nullable: true
        confirmations:
          type: integer
          format: int64
          nullable: true
        minerId:
          type: string
          nullable: true
        txSecondMempoolExpiry:
          type: integer
          format: int32
        merkleProof:
          nullable: true
      additionalProperties: false
    SubmitTransactionConflictedTxResponseViewModel:
      type: object
      properties:
        txid:
          type: string
          nullable: true
        size:
          type: integer
          format: int64
        hex:
          type: string
          nullable: true
      additionalProperties: false
    SubmitTransactionResponseViewModel:
      type: object
      properties:
        apiVersion:
          type: string
          nullable: true
        timestamp:
          type: string
          format: date-time
        txid:
          type: string
          nullable: true
        returnResult:
          type: string
          nullable: true
        resultDescription:
          type: string
          nullable: true
        minerId:
          type: string
          nullable: true
        currentHighestBlockHash:
          type: string
          nullable: true
        currentHighestBlockHeight:
          type: integer
          format: int64
        txSecondMempoolExpiry:
          type: integer
          format: int64
        warnings:
          type: array
          items:
            type: string
          nullable: true
        conflictedWith:
          type: array
          items:
            $ref: '#/components/schemas/SubmitTransactionConflictedTxResponseViewModel'
          nullable: true
      additionalProperties: false
    SubmitTransactionViewModel:
      type: object
      properties:
        rawTx:
          type: string
          nullable: true
        callbackUrl:
          type: string
          nullable: true
        callbackToken:
          type: string
          nullable: true
        callbackEncryption:
          type: string
          nullable: true
        merkleProof:
          type: boolean
          nullable: true
        merkleFormat:
          type: string
          nullable: true
        dsCheck:
          type: boolean
          nullable: true
      additionalProperties: false
    TxOutCollidedWithViewModel:
      type: object
      properties:
        txid:
          type: string
          nullable: true
        size:
          type: integer
          format: int64
        hex:
          type: string
          nullable: true
      additionalProperties: false
    TxOutsRequestViewModel:
      type: object
      properties:
        txid:
          type: string
          nullable: true
        'n':
          type: integer
          format: int64
      additionalProperties: false
    TxOutsResponseViewModel:
      type: object
      properties:
        apiVersion:
          type: string
          nullable: true
        timestamp:
          type: string
          format: date-time
        minerId:
          type: string
          nullable: true
        returnResult:
          type: string
          nullable: true
        resultDescription:
          type: string
          nullable: true
        txouts:
          type: array
          items:
            $ref: '#/components/schemas/TxOutViewModel'
          nullable: true
      additionalProperties: false
    TxOutViewModel:
      type: object
      properties:
        error:
          type: string
          nullable: true
        collidedWith:
          $ref: '#/components/schemas/TxOutCollidedWithViewModel'
        scriptPubKey:
          type: string
          nullable: true
        scriptPubKeyLen:
          type: integer
          format: int64
          nullable: true
        value:
          type: number
          format: double
          nullable: true
        isStandard:
          type: boolean
          nullable: true
        confirmations:
          type: integer
          format: int64
          nullable: true
      additionalProperties: false
  securitySchemes:
    Bearer:
      type: apiKey
      description: 'Please enter JWT with Bearer needed to access MAPI into field. Authorization: Bearer JWT'
      name: Authorization
      in: header
    Api-Key:
      type: apiKey
      description: 'Please enter API key needed to access admin endpoints into field. Api-Key: My_API_Key'
      name: Api-Key
      in: header
security:
  - Bearer: []
  - Api-Key: []

