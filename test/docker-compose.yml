version: '3'
services:
  node1:
    container_name: node1
    image: bitcoinsv/bitcoin-sv:1.1.0
    ports:
      - "18332:18332"
    expose:
      - "18332"
      - "18333"
      - "28332"
    healthcheck:
      test: [ "CMD", "/entrypoint.sh", "bitcoin-cli", "getinfo" ]
    volumes:
      - ./config/bitcoin.conf:/data/bitcoin.conf
      - node1-data:/data
    command: [ "/entrypoint.sh", "bitcoind", "-connect=node2:18333", "-connect=node3:18333" ]

  node2:
    container_name: node2
    image: bitcoinsv/bitcoin-sv:1.1.0
    ports:
      - "48332:18332"
    expose:
      - "18332"
      - "18333"
    healthcheck:
      test: [ "CMD", "/entrypoint.sh", "bitcoin-cli", "getinfo" ]
    volumes:
      - ./config/bitcoin.conf:/data/bitcoin.conf
      - node2-data:/data
    command: [ "/entrypoint.sh", "bitcoind", "-connect=node1:18333", "-connect=node3:18333" ]

  node3:
    container_name: node3
    image: bitcoinsv/bitcoin-sv:1.1.0
    ports:
      - "58332:18332"
    expose:
      - "18332"
      - "18333"
    healthcheck:
      test: [ "CMD", "/entrypoint.sh", "bitcoin-cli", "getinfo" ]
    volumes:
      - ./config/bitcoin.conf:/data/bitcoin.conf
      - node3-data:/data
    command: [ "/entrypoint.sh", "bitcoind", "-connect=node1:18333", "-connect=node2:18333" ]

  db:
    image: postgres:15.4
    restart: always
    environment:
      - POSTGRES_USER=arcuser
      - POSTGRES_PASSWORD=arcpass
      - POSTGRES_DB=blocktx
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-d blocktx", "-U arcuser" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - '5432:5432'
    expose:
      - "5432"

  migrate-blocktx:
    container_name: migrate-blocktx
    image: migrate/migrate:v4.16.2
    entrypoint:
      [
        "migrate",
        "-path",
        "/migrations",
        "-database",
        "postgres://arcuser:arcpass@db:5432/blocktx?sslmode=disable&x-migrations-table=blocktx",
      ]
    command: [ "up" ]
    volumes:
      - ../blocktx/store/postgresql/migrations:/migrations
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  migrate-metamorph:
    container_name: migrate-metamorph
    image: migrate/migrate:v4.16.2
    entrypoint:
      [
        "migrate",
        "-path",
        "/migrations",
        "-database",
        "postgres://arcuser:arcpass@db:5432/blocktx?sslmode=disable&x-migrations-table=metamorph",
      ]
    command: [ "up" ]
    volumes:
      - ../metamorph/store/postgresql/migrations:/migrations
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  nats:
    image: nats:2.10.10
    container_name: 'nats-server'
    restart: on-failure
    expose:
      - "4222"
    ports:
      - "8222:8222"
    hostname: nats-server

  arc-blocktx:
    image: test-arc:latest
    expose:
      - "8011"
    volumes:
      - ./data:/data
      - ./config/config.yaml:/service/config.yaml
    command: [ "./arc", "-blocktx=true" ]
    depends_on:
      - node1
      - node2
      - node3
      - migrate-blocktx
      - migrate-metamorph
      - nats
    healthcheck:
      test: ["CMD", "/bin/grpc_health_probe", "-addr=:8006", "-service=liveness", "-rpc-timeout=5s"]
      interval: 10s
      timeout: 5s
      retries: 3

  arc-metamorph:
    image: test-arc:latest
    expose:
      - "8001"
    command: [ "./arc", "-metamorph=true" ]
    volumes:
      - ./data:/data
      - ./config/config.yaml:/service/config.yaml
    depends_on:
      - arc-blocktx
    healthcheck:
      test: ["CMD", "/bin/grpc_health_probe", "-addr=:8005", "-service=liveness", "-rpc-timeout=5s"]
      interval: 10s
      timeout: 5s
      retries: 3

  arc:
    image: test-arc:latest
    ports:
      - "8011:8011"
      - "9090:9090"
      - "9999:9999"
    expose:
      - "9090"
    command: [ "./arc", "-api=true" ]
    volumes:
      - ./data:/data
      - ./config/config.yaml:/service/config.yaml
    depends_on:
      - arc-metamorph

  tests:
    build: .
    depends_on:
      - arc

volumes:
  node1-data:
    external: false
  node2-data:
    external: false
  node3-data:
    external: false
