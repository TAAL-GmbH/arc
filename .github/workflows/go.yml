# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Run go vet
        run: go vet ./...

      - name: Install code generation tools
        run: make install_gen

      - name: Check go format
        run: gofmt -s -w . && git diff --exit-code

      - name: Check go generate
        run: make gen_go && git diff --exit-code

      - name: Check generate api
        run: make api && git diff --exit-code

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.50.1
          args: --skip-dirs p2p/wire

      - name: Run tests
        run: go test -race -vet=off ./...

      - name: Build release
        run: make build_release

      - name: Store arc build
        uses: actions/upload-artifact@v3
        with:
          name: arc-build
          path: ./build
          retention-days: 1
  e2e:
    name: e2e
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Download arc-build
        uses: actions/download-artifact@v3
        with:
          name: arc-build
          path: ./build

      - name: e2e test
        run: docker compose up --abort-on-container-exit --exit-code-from tests
        working-directory: ./test
